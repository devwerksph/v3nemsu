    <div class="container">

      <form role="form" action="#" class="form-style">
        <h2 class="form-signin-heading"><img src="img/north-eastern-mindanao-state-university-header-logo.png" class="img-fluid img-responsive center-block img-logo"></h2>
        <h3 class="text-center">Create Account</h3><br/>
        <div class="tab-content" id="main_form">
            <div class="tab-pane active" role="tabpanel" id="step1">
                <!--<h3 class="text-center">Personal Information</h3><hr>-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name </label> 
                            <input id="firstname" class="form-control user_change" data-name="data-firstname" type="text" name="firstname" placeholder="First Name"> 
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Family Name </label> 
                            <input class="form-control" type="text" name="familyname" placeholder="Family Name"> 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Middle Name </label> 
                            <input class="form-control" type="text" name="lastname" placeholder="Middle Name"> 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Suffix </label> 
                            <input class="form-control" type="text" name="suffix" placeholder="Suffix"> 
                        </div>
                    </div>
                  
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Age </label> 
                            <input class="form-control" type="text" name="age" placeholder="Age"> 
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <label>Date of Birth </label> 
                            <input class="form-control" type="date" name="dob" placeholder="Date of Birth"> 
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <label>Place of Birth </label> 
                            <input class="form-control" type="text" name="pob" placeholder="Place of Birth"> 
                        </div>
                      </div>
                      
                    
                   
                    <div class="col-md-12">
                      <div class="form-group">
                          <label>Home Address</label> 
                          <textarea class="form-control" id="school" name="school" rows="2" placeholder="Home Address"></textarea> 
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone </label> 
                            <input class="form-control" type="tel" name="pob" placeholder="Phone"> 
                        </div>
                      </div>
                    <div class="col-md-6    ">
                      <div class="form-group">
                          <label>Gender </label> 
                          <select class="form-control" id="gender">
                            <option hidden>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            
                          </select>
                      </div>
                  </div>
                  
                  <div class="col-md-12"><button class="btn btn-md btn-primary btn-block text-center" type="submit">Submit</button></div>
                </div>
            </div>    
        </div>
    <br/>
    </form>
